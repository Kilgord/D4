{% extends 'flatpages/default.html' %}
{% block content %}
<h1>Изменение статьи</h1>
<hr>
{% if  object.change == "AR"  %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сохранить" />
</form>
{% else %}
<h1>Вы пытаетесть изменить статью, но  пост "{{object.title}}" является новостью</h1>
<a href="{% url 'Edit_New' object.pk %}" > Изменить {{object.title}}
{% endif %}

{% endblock content %}
